<!DOCTYPE html>
<html>
<head>
    <title>Расписания пользователя {{ user_id }}</title>
</head>
<body>
    <h1>Расписания пользователя {{ user_id }}</h1>
    <ul>
        {% for schedule in schedules %}
            <li>
                <a href="{% url 'schedule-detail' %}?user_id={{ user_id }}&schedule_id={{ schedule.id }}">
                    {{ schedule.medicament_name }} ({{ schedule.frequency }} раз в день)
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">
        <button type="button">Вернуться на главную</button>
    </a>
</body>
</html>
